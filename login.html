<!DOCTYPE html>
<html>
<head>
    <title>Login - DataSell Ghana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        
        .auth-box {
            background: #222222;
            padding: 3rem;
            border-radius: 15px;
            border: 3px solid #FFD700;
            width: 100%;
            max-width: 400px;
        }
        
        .auth-box h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .auth-box h2 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.3rem;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #FFD700;
            background: #333333;
            color: #FFFFFF;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .auth-input:focus {
            outline: none;
            border-color: #FFFFFF;
            background: #444444;
        }
        
        .auth-button {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            color: #000000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-button:hover {
            background: #000000;
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: #FFFFFF;
        }
        
        .auth-links a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        
        .loading {
            color: #FFD700;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }
        
        .error-message {
            color: #ff4444;
            margin: 1rem 0;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            color: #27ae60;
            margin: 1rem 0;
            padding: 10px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -5px;
            margin-bottom: 1rem;
        }
        
        .forgot-password a {
            color: #FFD700;
            font-size: 0.9rem;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo">DataSell Ghana</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="mtn-plans.html">MTN Plans</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="register.html" id="registerLink">Sign Up</a>
                <a href="dashboard.html" id="dashboardLink" style="display: none;">My Account</a>
                <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="auth-container">
        <div class="auth-box">
            <h1>DataSell Ghana</h1>
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div>
                    <label style="color: #FFFFFF; display: block; margin-bottom: 5px;">Email Address</label>
                    <input type="email" class="auth-input" id="email" placeholder="your.email@gmail.com" required>
                </div>
                
                <div>
                    <label style="color: #FFFFFF; display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" class="auth-input" id="password" placeholder="Enter your password" required>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button" id="loginBtn">
                    Login to Account
                </button>
            </form>

            <div id="loadingMessage" class="loading">
                ðŸ”„ Signing you in...
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 DataSell Ghana. Official MTN Non-Expiry Data Reseller.</p>
    </footer>

    <script>
        // === YOUR FIREBASE CONFIG ===
        const firebaseConfig = {
            apiKey: "AIzaSyB-uzPiEdPFF3Kpcc_z84Xf5K_K_aBTAow",
            authDomain: "datasell-ghana.firebaseapp.com",
            projectId: "datasell-ghana",
            storageBucket: "datasell-ghana.firebasestorage.app",
            messagingSenderId: "445930494627",
            appId: "1:445930494627:web:bbc6d57dec368cdf1e3d16"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Track if we're already processing a login
        let isProcessingLogin = false;

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!isProcessingLogin) {
                loginUser();
            }
        });

        function loginUser() {
            if (isProcessingLogin) return;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Basic validation
            if (!email || !password) {
                showError('âŒ Please enter both email and password');
                return;
            }

            isProcessingLogin = true;
            showLoading();
            loginBtn.disabled = true;

            // Sign in with Firebase Auth
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    showSuccess('âœ… Login successful! Redirecting...');
                    handleSuccessfulLogin(user);
                })
                .catch((error) => {
                    // Handle errors
                    console.error('Login error:', error);
                    handleLoginError(error);
                    loginBtn.disabled = false;
                    isProcessingLogin = false;
                });
        }

        function handleSuccessfulLogin(user) {
            // Store user information in localStorage
            localStorage.setItem('userLoggedIn', 'true');
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userUid', user.uid);
            localStorage.setItem('authMethod', 'email');

            // Update navigation immediately
            updateNavigation();

            // Force redirect after a short delay - don't rely on Firebase state changes
            setTimeout(() => {
                const pendingOrder = localStorage.getItem('pendingOrder');
                if (pendingOrder) {
                    try {
                        const order = JSON.parse(pendingOrder);
                        createOrder(order.plan, order.price);
                        localStorage.removeItem('pendingOrder');
                    } catch (e) {
                        console.error('Error processing pending order:', e);
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    window.location.href = 'dashboard.html';
                }
            }, 1500);
        }

        function handleLoginError(error) {
            let errorMessage = 'Login failed. ';

            switch (error.code) {
                case 'auth/user-not-found':
                    errorMessage = 'âŒ No account found with this email. Please sign up first.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'âŒ Incorrect password. Please try again.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'âŒ Please enter a valid email address.';
                    break;
                case 'auth/invalid-credential':
                    errorMessage = 'âŒ Invalid email or password. Please try again.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'âŒ Network error. Please check your connection.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'âŒ Too many failed attempts. Please try again later.';
                    break;
                default:
                    errorMessage += error.message;
            }

            showError(errorMessage);
        }

        function forgotPassword() {
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('âœ… Password reset email sent! Check your inbox.');
                    })
                    .catch((error) => {
                        alert('âŒ Error: ' + error.message);
                    });
            }
        }

        // Order creation function
        function createOrder(planSize, price) {
            const orderId = 'DSG' + Date.now();
            const userEmail = localStorage.getItem('userEmail');
            
            const newOrder = {
                id: orderId,
                customer: userEmail,
                customerUid: localStorage.getItem('userUid'),
                plan: planSize + ' MTN Non-Expiry Data',
                price: price,
                date: new Date().toLocaleDateString('en-GB'),
                time: new Date().toLocaleTimeString('en-GB'),
                status: 'pending_payment',
                timestamp: new Date().getTime()
            };
            
            let adminOrders = JSON.parse(localStorage.getItem('adminOrders')) || [];
            adminOrders.unshift(newOrder);
            localStorage.setItem('adminOrders', JSON.stringify(adminOrders));
            
            alert(`âœ… Order #${orderId} created!\n\nðŸ“ž Contact us to complete payment via Mobile Money`);
            window.location.href = 'dashboard.html';
        }

        function showLoading() {
            hideMessages();
            document.getElementById('loadingMessage').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function showSuccess(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('successMessage').textContent = message;
        }

        function hideMessages() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Navigation
        function updateNavigation() {
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            const loginLink = document.getElementById('loginLink');
            const registerLink = document.getElementById('registerLink');
            const dashboardLink = document.getElementById('dashboardLink');
            const logoutLink = document.getElementById('logoutLink');
            
            if (isLoggedIn) {
                if (loginLink) loginLink.style.display = 'none';
                if (registerLink) registerLink.style.display = 'none';
                if (dashboardLink) dashboardLink.style.display = 'block';
                if (logoutLink) logoutLink.style.display = 'block';
            }
        }

        function logout() {
            auth.signOut().then(() => {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userUid');
                localStorage.removeItem('authMethod');
                window.location.href = 'index.html';
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            hideMessages();

            // Check if user is already logged in via localStorage (more reliable)
            const isLoggedIn = localStorage.getItem('userLoggedIn');
            if (isLoggedIn === 'true') {
                // User is already logged in, redirect to dashboard immediately
                window.location.href = 'dashboard.html';
                return;
            }

            // Also check Firebase auth state as backup
            auth.onAuthStateChanged((user) => {
                if (user && window.location.pathname.includes('login.html')) {
                    // User is already logged in via Firebase, ensure localStorage is synced
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userUid', user.uid);
                    updateNavigation();
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                }
            });
        });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
